<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container"></div>
    <h1>My To-Do List</h1>
    <input type="text" id="taskInput" placeholder="Add a new task..." onkeydown="if(event.key==='Enter') addTask()">
    <button onclick="addTask()">Add</button>
    <button onclick="clearCompleted()" style="float:right;background:#f44336;color:#fff;">Clear Completed</button>
    <ul id="taskList"></ul>
    <div style="margin-top:18px; text-align:center;">
        <label>
            <input type="checkbox" id="showCompleted" onchange="toggleCompletedVisibility()" checked>
            Show Completed Tasks
        </label>
    </div>
    <div id="taskCount" style="margin-top:10px; text-align:center; color:#555;"></div>
</div>
  <script src="script.js"></script>
</body>
</html>
<style>
    body {
        background: linear-gradient(135deg, #f8ffae 0%, #43c6ac 100%);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        min-height: 100vh;
    }
    .container {
        background: rgba(255,255,255,0.95);
        max-width: 400px;
        margin: 60px auto;
        border-radius: 18px;
        box-shadow: 0 8px 32px 0 rgba(31,38,135,0.2);
        padding: 32px 24px 24px 24px;
    }
    h1 {
        color: #43c6ac;
        text-align: center;
        margin-bottom: 24px;
        letter-spacing: 2px;
    }
    #taskInput {
        width: 70%;
        padding: 10px;
        border: 2px solid #43c6ac;
        border-radius: 8px;
        outline: none;
        margin-right: 8px;
        font-size: 1em;
        transition: border 0.2s;
    }
    #taskInput:focus {
        border-color: #f8ffae;
        background: #f8ffae22;
    }
    button {
        background: linear-gradient(90deg, #43c6ac 0%, #f8ffae 100%);
        color: #333;
        border: none;
        border-radius: 8px;
        padding: 10px 18px;
        font-size: 1em;
        cursor: pointer;
        transition: background 0.2s, color 0.2s;
    }
    button:hover {
        background: linear-gradient(90deg, #f8ffae 0%, #43c6ac 100%);
        color: #222;
    }
    #taskList {
        list-style: none;
        padding: 0;
        margin-top: 24px;
    }
    #taskList li {
        background: linear-gradient(90deg, #f8ffae 0%, #43c6ac 100%);
        color: #333;
        margin-bottom: 12px;
        padding: 12px 16px;
        border-radius: 8px;
        font-size: 1em;
        display: flex;
        align-items: center;
        justify-content: space-between;
        box-shadow: 0 2px 8px rgba(67,198,172,0.08);
        transition: background 0.2s;
    }
    #taskList li.completed {
        text-decoration: line-through;
        opacity: 0.6;
        background: #e0e0e0;
    }
</style>
